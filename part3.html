<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .msg1 {
        display: none;
      }
      .msg2 {
        display: none;
      }
      .msg3{
        display: none;
      }
      .msg4{
        display: none;
      }
      .msg5{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-md-6 bg-primary-subtle p-5 border shadow">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp" onblur="disableemail()"
              />
              <div class="alert alert-danger msg1" role="alert" id="msg1">
                Please enter correct email
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="text"
                class="form-control"
                id="password" onblur="disablePassword()"
              />
              <div class="alert alert-danger msg2" role="alert" id="msg2">
                Please enter correct password
              </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Name</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp" onblur="disablename()"
                />
                <div class="alert alert-danger msg3" role="alert" id="msg3">
                  Please enter correct input
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Contact</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="contact"
                  aria-describedby="emailHelp" onblur="disablecontact()"
                />
                <div class="alert alert-danger msg4" role="alert" id="msg4">
                  Password should contain 10 digits only!
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Feedback</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="feedback"
                  aria-describedby="emailHelp" onblur="disablefeedback()"
                />
                <div class="alert alert-danger msg5" role="alert" id="msg5">
                  Please enter correct input
                </div>
              </div>
            <button type="button" class="btn btn-primary mt-3" onclick="checkForm()">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>


 function checkForm(){

    let myemail = document.getElementById('email').value;
    let mypassword = document.getElementById('password').value;

    let emailPattern = /^[A-Za-z0-9]{3,20}[@]{1}[A-Za-z]{5,10}[.]{1}[a-z]{2,3}$/
    let passwordPattern = /^[A-Z]{1}[a-z0-9]{3,8}[!@]{1,2}[0-9]{2,4}$/

    if(emailPattern.test(myemail)){
        document.getElementById('msg1').style.display = "none";
    }else{
        document.getElementById('msg1').style.display = "block";
    }

    if(passwordPattern.test(mypassword)){
        document.getElementById('msg2').style.display = "none";
    }else{
        document.getElementById('msg2').style.display = "block";
    }

 }






 function checkEmail() {
    let myemail = document.getElementById('email');
    let emailPattern = /^[A-Za-z0-9]{3,20}@[A-Za-z]{5,10}\.[a-z]{2,3}$/;
    if (emailPattern.test(myemail.value)) {
        document.getElementById('msg1').style.display = "none";
        myemail.disabled = true; // Disable input
    } else {
        document.getElementById('msg1').style.display = "block";
    }
}

function checkPassword() {
    let mypassword = document.getElementById('password');
    let passwordPattern = /^[A-Z]{1}[a-z0-9]{3,8}[!@]{1,2}[0-9]{2,4}$/;
    if (passwordPattern.test(mypassword.value)) {
        document.getElementById('msg2').style.display = "none";
        mypassword.disabled = true; // Disable input
    } else {
        document.getElementById('msg2').style.display = "block";
    }
}

function checkName() {
    let myname = document.getElementById('name');
    let namePattern = /^[A-Za-z\s]{3,20}$/;
    if (namePattern.test(myname.value)) {
        document.getElementById('msg3').style.display = "none";
        myname.disabled = true; // Disable input
    } else {
        document.getElementById('msg3').style.display = "block";
    }
}

function checkContact() {
    let mycontact = document.getElementById('contact');
    let contactPattern = /^[0-9]{10}$/;
    if (contactPattern.test(mycontact.value)) {
        document.getElementById('msg4').style.display = "block";
        mycontact.disabled = true; // Disable input
    } else {
        document.getElementById('msg4').style.display = "none";
    }
}

function checkFeedback() {
    let myfeedback = document.getElementById('feedback');
    let feedbackPattern = /^[a-zA-Z\s]{3,50}$/;
    if (feedbackPattern.test(myfeedback.value)) {
        document.getElementById('msg5').style.display = "none";
        myfeedback.disabled = true; // Disable input
    } else {
        document.getElementById('msg5').style.display = "block";
    }
}

function disableemail(){

document.getElementById('email').disabled = true;
}
function disablePassword(){

document.getElementById('password').disabled = true;
}
function disablename(){

document.getElementById('name').disabled = true;
}
function disablecontact(){

document.getElementById('contact').disabled = true;
}
function disablefeedback(){

document.getElementById('feedback').disabled = true;
}



    </script>
  </body>
</html>
