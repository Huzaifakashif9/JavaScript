<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br><h1 class="text-center">API PRODUCTS</h1><br><div id="data" class="row justify-content-between">
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function getData() {
        let response = await fetch("https://dummyjson.com/products");
        let data = response.json();
        return data;
      }
      getData().then((mydata)=>{
let myRow = document.getElementById('data');
mydata.products.forEach(prod => {
  let card = `<div class="card" style="width: 18rem;">
        <img src="${prod.thumbnail}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${prod.title}</h5>
          <p class="card-text">${prod.description}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>`;
      myRow.innerHTML += card;
});
      })


      .catch((error) => {
          console.log(error);
        });
          </script>
  </body>
</html>
